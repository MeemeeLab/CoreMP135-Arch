image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition fsbl1 {
		image = "tf-a-stm32mp135f-coremp135.stm32"
	}

	partition fsbl2 {
		image = "tf-a-stm32mp135f-coremp135.stm32"
	}

	partition fip {
		image = "fip.bin"
	}

	partition u-boot-env {
		size = 2M
	}

	partition rootfs {
		size = 1536M
		bootable = "yes"
	}
}

